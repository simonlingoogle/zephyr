# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Serial output
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Random generator for MAC generation
CONFIG_TEST_RANDOM_GENERATOR=y

# 802.15.4 radio
CONFIG_IEEE802154=y
CONFIG_IEEE802154_RAW_MODE=y

# Networking core
CONFIG_NETWORKING=y
CONFIG_NET_PKT_RX_COUNT=4
CONFIG_NET_PKT_TX_COUNT=8
CONFIG_NET_BUF_DATA_SIZE=128

# Net logging
CONFIG_NET_LOG=y

# Channel and address config
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_AUTO_INIT=n
CONFIG_NET_CONFIG_IEEE802154_CHANNEL=19

# Enable GPIO (if needed for LED/debug/etc)
CONFIG_GPIO=y

# Increase stack size for transmission operations
CONFIG_MAIN_STACK_SIZE=2048

# Enable system workqueue for network operations
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
