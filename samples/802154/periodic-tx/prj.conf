# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Serial output
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Shell configuration
CONFIG_SHELL=y
CONFIG_SHELL_BACKENDS=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Random generator for MAC generation
CONFIG_TEST_RANDOM_GENERATOR=y

# 802.15.4 radio - minimal config
CONFIG_IEEE802154=y
CONFIG_IEEE802154_RAW_MODE=y

# Basic networking buffers (needed by radio driver)
CONFIG_NETWORKING=y
CONFIG_NET_BUF=y
CONFIG_NET_PKT_RX_COUNT=2
CONFIG_NET_PKT_TX_COUNT=4
CONFIG_NET_BUF_DATA_SIZE=128

# Channel and address config
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_AUTO_INIT=n
CONFIG_NET_CONFIG_IEEE802154_CHANNEL=19

# Stack sizes
CONFIG_MAIN_STACK_SIZE=1536
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1536

# GPIO (for potential LED indicators)
CONFIG_GPIO=y