# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Shell configuration
CONFIG_SHELL=y

# Serial output
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y


# Random generator for MAC generation
CONFIG_TEST_RANDOM_GENERATOR=y

# 802.15.4 radio - minimal config
CONFIG_IEEE802154=y
CONFIG_IEEE802154_RAW_MODE=y

# Enable IEEE 802.15.4 L2 stack
CONFIG_NET_L2_IEEE802154=y
CONFIG_NET_L2_IEEE802154_SHELL=y

# Enable logging for networking (optional, but good for debugging)
CONFIG_NET_L2_IEEE802154_LOG_LEVEL_INF=y

# Basic networking buffers (needed by radio driver)
CONFIG_NETWORKING=y
CONFIG_NET_BUF=y
CONFIG_NET_PKT_RX_COUNT=2
CONFIG_NET_PKT_TX_COUNT=4
CONFIG_NET_BUF_DATA_SIZE=128


# Disable IP layers since you don't need them
CONFIG_NET_IPV4=n
CONFIG_NET_IPV6=n
CONFIG_NET_UDP=n
CONFIG_NET_TCP=n

# Channel and address config
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_AUTO_INIT=n
CONFIG_NET_CONFIG_IEEE802154_CHANNEL=19

# Stack sizes
CONFIG_MAIN_STACK_SIZE=2048

# GPIO (for potential LED indicators)
CONFIG_GPIO=y